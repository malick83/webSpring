<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Employee Web Application</title>
</head>
<body>
	<h2 class="h2" style="text-align: center; margin-top: 0px;">Modification d'un employée</h2>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/createEmployee}">Ajouter un employée</a>
				<a class="navbar-brand" th:href="@{/}">Système de gestion des employées</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form method="post" th:action="@{/saveEmployee}" th:object="${employee}">
					<div class="form-group">
						<input type="hidden" th:field="*{id}" class="form-control">
					</div>
					<div class="form-group mb-4">
						<label for="firstNameInput">Prénom</label> 
						<input type="text"
							th:field="*{firstName}"
							class="form-control"
							id="firstNameInput"
							aria-describedby="firstNameHelp"
							placeholder="Saisir le prénom">
						<small id="firstNameHelp" class="form-text text-muted">Merci d'écrire le prénom de l'employée.</small>
					</div>
					<div class="form-group mb-4">
						<label for="lastNameInput">Prénom</label> 
						<input type="text"
							th:field="*{lastName}"
							class="form-control"
							id="lastNameInput"
							aria-describedby="lastNameHelp"
							placeholder="Saisir le prénom"> 
						<small id="lastNameHelp"
							class="form-text text-muted">Merci d'écrire le nom de l'employée.</small>
					</div>
					<div class="form-group mb-4">
						<label for="mailInput">Email</label>
						<input type="text"
							th:field="*{mail}"
							class="form-control"
							id="mailInput"
							aria-describedby="mailHelp"
							placeholder="Saisir l'adresse email">
						<small id="mailHelp" class="form-text text-muted">Merci
							d'écrire l'adresse email de l'employée.</small>
					</div>

					<button type="submit" class="btn btn-primary">Modifier</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
